<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANOTECH TECHNOLOGY - Pesquisa sobre Interesses Tecnológicos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1508616078294-e6a69b5d824d') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ZANOTECH TECHNOLOGY - Pesquisa sobre Interesses Tecnológicos</h2>
    <form action="https://formspree.io/f/xyyrpyvr" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="areaInteresse">Qual área da tecnologia você tem mais interesse em explorar?</label>
        <select id="areaInteresse" name="areaInteresse" required>
            <option value="Windows 10">Windows 10</option>
            <option value="PowerPoint">PowerPoint</option>
            <option value="Excel">Excel</option>
            <option value="Programação">Programação</option>
        </select>

        <label for="experiencia">Você tem experiência prévia nesta área?</label>
        <select id="experiencia" name="experiencia" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label for="projetosIdeias">Você tem alguma ideia de projeto para desenvolvermos no clube?</label>
        <textarea id="projetosIdeias" name="projetosIdeias" rows="4" required></textarea>

        <input type="hidden" name="_subject" value="Nova resposta do formulário">
        <input type="hidden" name="_replyto" value="{{email}}">
        <button type="submit">Enviar</button>
    </form>
</div>

<footer style="text-align: center; margin-top: 20px;">
    <p>Este site foi criado por Alan Godoy</p>
</footer>

</body>
</html>
